<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style//style.css">
    <title>To Do</title>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <h1>ToDO-APp</h1>
        </div>
    </header>

    <section class="heroSection">
        <h3>Your Task Companion </h3>
        <span class="pendingTasks"></span>
        <span class="completedTasks"></span>
    </section>

    <section class="tasks" id="tasks">

        <div id="pending">
            <h3> Your Tasks</h3>
        </div>

        <div id="completed">
            <h3>Completed Tasks</h3>
        </div>

    </section>

    <section class="formDiv">
        <form action="" method="post" id="form">
            <h3>Add a task</h3>
            <div>
                <input type="text" placeholder="Add a task ..." id="name" />
            </div>
            <button type="submit" id="submit" style="margin-top: 1rem;">
                Add
            </button>
        </form>
    </section>

    <!-- Script -->
    <div class="test"></div>
    <script src="app.js" type="module">

    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</body>

</html>
